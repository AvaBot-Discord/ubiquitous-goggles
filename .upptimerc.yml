# Change these first
owner: AvaBot-Discord # Your GitHub organization or username, where this repository lives
repo: ubiquitous-goggles # The name of this repository

sites:
  - name: Core Website
    url: https://atlanta-bot.fr
  - name: Dashboard (Hosted)
    url: https://dashboard.atlanta-bot.fr
  - name: Documentation
    url: https://docs.atlanta-bot.fr

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.atlanta-bot.fr
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Atlanta Bot
  introTitle: "**Atlanta** is an open source Discord bot written in Javascript."
  introMessage: Please see uptime status below.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
